    <script>
    var borderColor   = ('#borderColor#' === '#'+'borderColor#') ? 'white' : '#borderColor#';
    var presenceColor = ('#presenceColor#' === '#'+'presenceColor#') ? '#0090FF' : '#presenceColor#'
      
    jeedom.cmd.update['#id#'] = function(_options) {
      $('#iconCmd#id# > svg.FibaroImg#id# .fibaro').css('stroke', borderColor);
      if (parseInt(_options.display_value,10) == 1) {
        $('#iconCmd#id# > svg.FibaroImg#id# .fibaro-capteur').css('fill','none');
      }
      else {
        $('#iconCmd#id# > svg.FibaroImg#id# .fibaro-capteur').css('fill',presenceColor);
      }
    };
      
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#'});

    </script>
  	<style>
      svg.FibaroImg#id# {
        width: 65px;
        height: 65px;
      }
      svg.FibaroImg#id# .fibaro {
        stroke:white;
        stroke-linecap:round;
        stroke-linejoin:round;
        stroke-opacity:1;
        fill:none;
      }
  </style>
